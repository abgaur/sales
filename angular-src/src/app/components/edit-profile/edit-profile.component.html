<h2 class="page-header">Edit Profile</h2>
<form (submit)="onEditSubmit()">

  <div class="form-group">
    <label>Email</label>
    <p> {{user.email}} </p>
  </div> 

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
  </div> 

  <div class="form-group">
      <label>Select Role</label>
      <select name="role" class="form-control" [(ngModel)]="user.role" placeholder="No Role Selected">
        <option *ngFor="let role of roles" [value]="role.value">{{role.display}}</option>
      </select>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
