<div class="top-callers-container">	
	<app-loading-spinner [hide]="!isLoading"></app-loading-spinner>
	<div class="panel panel-default">
	  <div class="panel-heading">
	  	<span class="panel-title">Top Callers</span><span class="pull-right panel-title">{{ today | date: 'MMM yyyy' }}</span>
	  </div>
	  
	  	<ul class="panel-body list-group">
		  <li class="list-group-item" *ngFor="let caller of callers">
		    <span class="badge">{{ caller.count }}</span>
		    {{ caller.name }}
		  </li>
		</ul>
	</div>
</div>
