<div>   
    <div class="filter-block">
        <input class="filter" placeholder="Filter..." type="text" (keyup)="onFilterChange($event)"/>
    </div>
     <div class="assign">
        <!--<input type="text"  [(ngModel)]="isrName"/>   -->
        <ng2-completer class="filter" placeholder="Assign To"  [(ngModel)]="searchStr" (selected)="onAssignSelected($event)" [dataService]="dataService" [minSearchLength]="0" ></ng2-completer>         
        <button class="btn btn-primary" (click)="assignTo()">Assign</button>
    </div>
    <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-fresh"
                 [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>


<button class="btn btn-primary" (click)="onFilterChanged()">Get Sales Data</button>




<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
        <p>{{selectedClient}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
