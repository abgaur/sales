
<!-- Start - New Client to Add PopUp -->
<!-- Modal -->
<div class="modal-dialog modal-lg" role="dialog">
<!-- Modal content-->
<div class="modal-content">
 <app-notification id="new-client-notification"></app-notification>
  <div class="modal-header">
    <span type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal"></span>
    <h4 class="modal-title">Add New Client</h4>
  </div>

    <form (submit)="onClientSubmit()">
      <div class="modal-body">

              <div class="row">

                    <div class="col-md-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">First Name</label>
                            <input required type="text" [(ngModel)]="firstName"  name="firstName" class="form-control">
                        </div> 
                    </div>

                    <div class="col-md-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">Last Name</label>
                             <input required type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
                        </div> 
                    </div>

                    <div class="col-md-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">eTouch SL</label>
                            <input required type="text" [(ngModel)]="etouchSl" name="name" class="form-control">
                        </div> 
                    </div>

                    <div class="col-md-3">
                       <div class="form-group input-group-sm">
                       <label class="control-label newclient">Title</label>
                       <input required type="text" [(ngModel)]="title" name="name" class="form-control">
                     </div>  
                    </div>


                </div>

                <div class="row">    
                    
                    <div class="col-md-3">
                      <div class="form-group input-group-sm">
                       <label class="control-label newclient">Management Level</label>
                       <input required type="text" [(ngModel)]="managementLevel" name="name" class="form-control">
                     </div> 
                  </div>

                    <div class="col-md-3">
                     <div class="form-group input-group-sm">
                       <label class="control-label newclient">Email</label>
                        <input required type="text" [(ngModel)]="email" name="name" class="form-control">
                     </div> 
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">Company</label>
                            <input required type="text" [(ngModel)]="company" name="name" class="form-control">
                        </div>
                     </div>

                    <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">City</label>
                            <input required type="text" [(ngModel)]="city" name="name" class="form-control">
                        </div> 
                    </div>

           
                </div>


                <div class="row">   

                    <div class="col-lg-3">
                         <div class="form-group input-group-sm">
                           <label class="control-label newclient">State/Province</label>
                            <input required type="text" [(ngModel)]="state" name="name" class="form-control">
                         </div> 
                     </div>

                 
                    <div class="col-lg-3">
                     <div class="form-group input-group-sm">
                       <label class="control-label">Phone</label>
                        <input type="text" [(ngModel)]="phone" name="name" class="form-control">
                     </div> 
                   </div>

                    <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label">Extension</label>
                            <input type="text" [(ngModel)]="extension" name="name" class="form-control">
                        </div>
                     </div>

                     <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label">Supervisor</label>
                            <input type="text" [(ngModel)]="supervisor" name="name" class="form-control">
                        </div> 
                     </div>     

                </div>

              <div class="row">
                     <div class="col-lg-3">
                     <div class="form-group input-group-sm">
                       <label class="control-label newclient">Sector</label>
                        <input required type="text" [(ngModel)]="sector" name="name" class="form-control">
                     </div> 
                     </div>
                   
                    <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">Industry</label>
                            <input required type="text" [(ngModel)]="industry" name="name" class="form-control">
                        </div>
                     </div>


                     <div class="col-lg-3">
                        <div class="form-group input-group-sm">
                            <label class="control-label newclient">LinkedIn URL</label>
                            <input required type="text" [(ngModel)]="linkedInUrl" name="name" class="form-control">
                        </div> 
                     </div>
                </div>

                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary btn-sm" value="Add">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
    </form>
 </div>
</div>
<!-- End - New Client to Add PopUp -->
