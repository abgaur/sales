
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
		<div class="col-xs-4">
			<div class="bdm-filter-container">
				BDM: <app-bdm-filter cssClass="input-group-sm" [showAllOption]="false" [items]="bdms" [selectedItem]="bdmSelected" (changed)="bdmSelection($event)"></app-bdm-filter>
			</div>
			<div class="isr-filter-container" *ngIf="authService.bdmRole()">
				ISR: <app-bdm-filter cssClass="input-group-sm" [showAllOption]="false" [items]="isrs" [selectedItem]="isrSelected" (changed)="isrSelection($event)"></app-bdm-filter>
			</div>
		</div>
		<!-- this will go into its own component -->
		<div class="col-xs-8">
			<app-date-filter  (filterDates)="sendDates($event)"></app-date-filter>
		</div>
	</div>
  </div>
</div>
