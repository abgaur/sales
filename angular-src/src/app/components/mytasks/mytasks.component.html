<div class="">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="panel-title">My Tasks</span>
    </div>
    <div class="panel-body main-body">
      <div class="filter-block">
        <input class="filter" placeholder="Filter..." type="text" (keyup)="onFilterChange($event)" />
      </div>
      <div class="assign">
        Select BDM: <app-bdm-filter [showAllOption]="false" [items]="bdms" [selectedItem]="bdmSelected" (changed)="bdmSelection($event)" cssClass="input-group-sm"></app-bdm-filter>
        <button class="btn btn-primary btn-sm" (click)="assignToBdm()">Assign BDM</button>
      </div>
      <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-fresh" [gridOptions]="gridOptions">
      </ag-grid-angular>
      <div>
        <span class="client-status legends meetingFixed" title="Meeting Fixed"></span> Meeting Fixed
        <span class="client-status legends notInterested" title="Not Interested"></span> Not Interested
        <span class="client-status legends callBack" title="Call Back"></span> Call Back
        <span class="client-status legends followUp" title="Follow Up"></span> Follow Up
        <span class="client-status legends emailSent" title="Email Sent"></span> Email Sent
      </div>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <app-popup [selectedClient]="selectedClient" (clientUpdated)="getMyTasks()"></app-popup>
</div>
